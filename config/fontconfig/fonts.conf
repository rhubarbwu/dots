<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <match>
        <edit mode="prepend" name="family"><string>FreeSans</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>FreeSerif</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>FreeSans</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>mononoki Nerd Font</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Source Code Pro</string></test>
        <edit name="antialias" mode="assign"><bool>false</bool></edit>
    </match>

</fontconfig>
